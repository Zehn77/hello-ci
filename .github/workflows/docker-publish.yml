name: Deploy to Cloud Run via Artifact Registry

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Google Cloud-ga ulanish (Secrets-dan foydalangan holda)
      - name: Google Auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      # 2. Gcloud CLI-ni o'rnatish
      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      # 3. Docker-ni Google Artifact Registry bilan bog'lash
      - name: Configure Docker for GCP
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      # 4. Google-da repository yaratish (agar yo'q bo'lsa - xatolik bermaydi)
      - name: Create Artifact Repository
        run: |
          gcloud artifacts repositories create my-repo \
            --repository-format=docker \
            --location=europe-west1 || true

      # 5. Build va Push (To'g'ridan-to'g'ri Google Artifact Registry-ga)
      - name: Build and Push Image
        run: |
          IMAGE_TAG="europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/hello-api:latest"
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG

      # 6. Deploy qilish (Rasmiy Google action orqali - autentifikatsiya muammosiz)
      - name: Deploy to Cloud Run
        id: deploy
        uses: "google-github-actions/deploy-cloudrun@v2"
        with:
          service: "hello-world-api"
          image: "europe-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/hello-api:latest"
          region: "europe-west1"
          flags: "--allow-unauthenticated"

      # 7. Natijani (URLni) loglarda ko'rsatish
      - name: Show Output
        run: |
          echo "Ilova muvaffaqiyatli deploy qilindi!"
          echo "URL: ${{ steps.deploy.outputs.url }}"